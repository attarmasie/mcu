patients:
  get:
    operationId: listPatients
    summary: Get all patients
    description: Retrieve a paginated list of patients
    tags:
      - patients
    security:
      - BearerAuth: [admin]
    parameters:
      - $ref: '../parameters/common.yaml#/PageParam'
      - $ref: '../parameters/common.yaml#/PerPageParam'
      - $ref: '../parameters/common.yaml#/SearchParam'
      - $ref: '../parameters/patient.yaml#/PatientGenderParam'
      - $ref: '../parameters/patient.yaml#/PatientTypeParam'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../schemas/patient.yaml#/Patient'
                meta:
                  $ref: '../schemas/common.yaml#/Meta'
      '400':
        $ref: '../components/responses.yaml#/BadRequest'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
  
  post:
    operationId: createPatient
    summary: Create new patient
    description: Create a new patient
    tags:
      - patients
    security:
      - BearerAuth: [admin]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/patient.yaml#/CreatePatientRequest'
    responses:
      '201':
        description: Patient created
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '../schemas/patient.yaml#/Patient'
      '400':
        $ref: '../components/responses.yaml#/BadRequest'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'

patients_by_id:
  get:
    operationId: getPatient
    summary: Get patient by ID
    description: Retrieve a specific patient by UUID
    tags:
      - patients
    security:
      - BearerAuth: [admin]
    parameters:
      - $ref: '../parameters/common.yaml#/IdParam'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '../schemas/patient.yaml#/Patient'
      '404':
        $ref: '../components/responses.yaml#/NotFound'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
  
  put:
    operationId: updatePatient
    summary: Update patient
    description: Update an existing patient
    tags:
      - patients
    security:
      - BearerAuth: [admin]
    parameters:
      - $ref: '../parameters/common.yaml#/IdParam'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/patient.yaml#/CreatePatientRequest'
    responses:
      '200':
        description: Patient updated
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '../schemas/patient.yaml#/Patient'
      '404':
        $ref: '../components/responses.yaml#/NotFound'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
  
  delete:
    operationId: deletePatient
    summary: Delete patient
    description: Delete a patient
    tags:
      - patients
    security:
      - BearerAuth: [admin]
    parameters:
      - $ref: '../parameters/common.yaml#/IdParam'
    responses:
      '204':
        description: Patient deleted
      '404':
        $ref: '../components/responses.yaml#/NotFound'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'