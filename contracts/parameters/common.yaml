IdParam:
  name: id
  in: path
  required: true
  schema:
    type: string
    format: uuid
  description: Resource UUID
  example: "123e4567-e89b-12d3-a456-426614174000"

PageParam:
  name: page
  in: query
  schema:
    type: integer
    minimum: 1
    default: 1
  description: Page number

PerPageParam:
  name: per_page
  in: query
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 10
  description: Items per page

SearchParam:
  name: search
  in: query
  schema:
    type: string
  description: Search query